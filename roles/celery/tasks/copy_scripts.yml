---

- name: Create the folder for the celery scripts
  file: path={{ celery_scripts_dir }}
        owner={{ celery_user }}
        group={{ celery_group }}
        mode=0774
        state=directory
  tags:
    - celery

- name: Create the celery worker script file
  template: src=celery_worker_start.j2
            dest={{ celery_scripts_dir }}/celery_worker_start
            owner={{ celery_user }}
            group={{ celery_group }}
            mode=0755
  tags:
    - celery
